<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hotdog.jpg</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="section">
            <div class="section-left">
                <h1>Hotdog</h1>
            </div>
        
            <div class="section-right">
                <div id="loader"></div> 
                <div id="container">
                    <div id="overlay">
                        <h2>Control the size and shape of the hot dog.</h2>
                        <div>
                            <input type="range" id="length" name="length" min="4" max="10" value="5" step="1" class="slider">
                            <label for="length">Length</label>
                        </div>
                        <div>
                            <input type="range" id="rise" name="rise" min="0" max="1" value="0.5" step="0.1" class="slider">
                            <label for="rise">Rise</label>
                        </div>
                        <div>
                            <input type="range" id="radius" name="radius" min="0.7" max="1.2" value="1" step="0.1" class="slider">
                            <label for="radius">Radius</label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="section">
            <div class="section-left">
                <audio id="audio" controls autoplay>
                    <source src="doilooklikeiknowwhatajpgis.mp3" type="audio/mpeg">
                </audio>
                
                
            </div>
            <div class="section-right">
                <button id="download">Download JPEG</button>
            </div>
            
        </div>
        <div class="section">
            <p>Audio from <a href="https://www.youtube.com/watch?v=Ba15UbImJXw" target="_blank">"Do I look I know what a JPEG is?"</a> on YouTube. Bun, napkin, and pickles mesh from <a href="https://sketchfab.com/3d-models/hot-dog-f6049d197e3a42abaf446cedffbff778" target="_blank">Leon Da Kimchi on SketchFab.</a> <br></br>Project based on an <a href="https://knowyourmeme.com/memes/do-i-look-like-i-know-what-a-jpeg-is" target="_blank">internet meme</a> from tv show King of the Hill. Left click to orbit, right click to drag the hotdog.</p>
        </div>
        <div class="grasshopper">
            <script type="importmap">
                {
                    "imports": {
                    "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
                    "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
                    "rhino3dm": "https://unpkg.com/rhino3dm@0.15.0-beta/rhino3dm.module.js",
                    "rhinocompute": "https://cdn.jsdelivr.net/npm/compute-rhino3d@0.13.0-beta/compute.rhino3d.module.js"
                    }
                }
            </script>
            <script type="module" src="script.js"></script>
        </div>
    </body>
</html>
